<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1.5em 0;
    }

    h1, h2 {
      margin: 0;
    }

    p {
      font-size: 1rem;
    }

    main {
      padding: 2em;
    }

    #projects {
      text-align: center;
    }

    .project-list {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .project-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .project-card h3 {
      margin-bottom: 10px;
    }

    .project-card p {
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .project-card a {
      text-decoration: none;
      color: #333;
      background-color: #ddd;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .project-card a:hover {
      background-color: #333;
      color: white;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
      position: absolute;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
