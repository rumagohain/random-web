<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="km728Zw7xOALkLU26b7b-Hh4f0lX9rqkKkKgYKLBvw0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Balls Down</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
        }

        .switch-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        switch {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        switch:hover {
            background-color: #218838;
        }

        ball-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .ball {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="switch-container">
        <button id="rainSwitch" class="switch">Click Me!</button>
    </div>
    <div id="ballContainer" class="ball-container"></div>

    <script>
        const rainSwitch = document.getElementById('rainSwitch');
        const ballContainer = document.getElementById('ballContainer');

        function randomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function createBall() {
            const ball = document.createElement('div');
            const size = Math.random() * 20 + 10; // Random size between 10px and 30px
            ball.className = 'ball';
            ball.style.width = `${size}px`;
            ball.style.height = `${size}px`;
            ball.style.backgroundColor = randomColor();
            ball.style.left = `${Math.random() * 100}vw`;
            ball.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random speed between 2s and 5s
            ballContainer.appendChild(ball);

            // Remove the ball after animation
            ball.addEventListener('animationend', () => {
                ball.remove();
            });
        }

        rainSwitch.addEventListener('click', () => {
            setInterval(createBall, 100);
        });
    </script>
</body>
</html>
